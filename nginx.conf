events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 8000;
        server_name _;

        # Serve the dashboard and metrics file
        location / {
            root /app/web;
            index index.html;
            
            # Disable caching for metrics file
            location ~* \.jsonl$ {
                add_header Cache-Control "no-store, no-cache, must-revalidate";
                expires off;
            }
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}